<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bag Boutique</title>
        <link rel ="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link href="https:/cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/aos@net/dist/aos.css"/>
        
        <title> Login</title>
        <style>
         body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #ded5cd;
  margin-top: 70px; 
}

.container {
  width: 100%;
  max-width: 600px; 
  margin: 0 auto; 
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
}

.container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  color: #8F6E5D;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.form-group textarea {
  height: 100px; 
}

.form-group button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #8F6E5D;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.form-group button:hover {
  background-color: #664230;
}

header {
  background-color: #DED5CD; 
  color: #fff; 
  position: fixed; 
  width: 100%; 
  top: 0;
  left: 0; 
  z-index: 999;
}

.logo {
    width: 100px;
    height: 75px;
    margin-top: 5px;
    margin-left: 7px; 
}

.navlist {
  list-style-type: none; 
  margin: 0;
  padding: 0;
  text-align: center; 
}

.navlist li {
  display: inline;
  margin: 0 10px; 
}

.navlist li a {
  color: black;
  text-decoration: none;
}

.nav-right {
  float: right; 
  margin-right: 20px; 
}

.bx-menu {
  display: none; 
}

@media screen and (max-width: 768px) {
  .navlist {
    display: none; 
  }
  
  .bx-menu {
    display: block; 
    font-size: 24px;
    margin-top: 5px;
  }
}.footer{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(20px, auto));
    gap: 2rem;
}
.footer-box{
    display: flex;
    flex-direction: column;
}
.footer-box h3{
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 15px;
}
.footer-box a{
    color: var(--second-color);
    margin-bottom: 0.8rem;
    transition: all .50s ease;
}
.footer-box a:hover{
    transform: translateX(-5px);
    color: var(--text-color);
}

          </style>
    </head>
    <body>
        <header>
            <img src="Images/bag Boutique.png" alt="Bag Boutique logo" img class="logo">
            <ul class="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                
            </ul>
            <div class="nav-right">
                
                <a href="cart.html" id="cart-link"><i class="ri-shopping-cart-line"></i></a>
                <a href="profile.html" id="profile-link"><i class="ri-user-line"></i></a>
                <div class="bx bx-menu" id="menu-icon"></div>
                <script>
                    document.getElementById('cart-link').addEventListener('click', function(event) {
                        event.preventDefault(); 
                        window.location.href = 'cart.html';
                    });
                </script>
            </div>
        </header>
        
<div class="container">
    <h2>Login</h2>
    <form action="#" method="post">
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="name">password</label>
        <input type="password" id="name" name="name" required>
      </div>
      <div class="form-group">
        <button id="loginButton" type="button">Log In</button>
    </div>
    <h4>You're not registered?</h4>
    <div class="form-group">
        <a href="register.html"><button type="button">Register</button></a>
    </div>
    </form>
  </div>
          <!--footer-->
          <section class="footer">
            <div class="footer-box">
                <h3>Bag Boutique</h3>
                <a href="about.html">About</a>
                <a href="contact.html">Contact Us</a>
                <a href="log.html">Login</a>
                
            </div>
            <div class="footer-box">
                <h3>Social</h3>
                <a href="#"><i class="ri-facebook-fill">Facebook</i></a>
                <a href="#"><i class="ri-instagram-fill"></i>Instagram</a>
                <a href="#"><i class="ri-twitter-fill"></i>Twitter</a>
            </div>
        </section>
        <!---copyright-->
        <div class="copyright">
            <div class="end-text">
            <p>@Copyright 2024 by Bag Boutique</p>
            </div>
            <div class="end-img"></div>
            <img src="" alt="">

        </div>


        <script src="js/script.js"></script>
       <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
       <script>
        AOS.init({
            offset:30,
            duration:1450,
        });
        var loginButton = document.getElementById("loginButton");

loginButton.addEventListener("click", function() {
    alert("You can't log in because it was built for a school project");
});
       </script>

    </body>
           
</html>
